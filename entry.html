<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        h1:hover{
            color: maroon;
            text-decoration: underline;
        }
        button:hover{
            transform: scale(1.2);
        }
        .body1 {
            display: inline-block;
            text-align: center;
            animation: beat 3s linear infinite;
            font-family: "Mountains of Christmas", cursive;
        }

        @keyframes beat {
            0%{ 
                transform: translate(0); 
                transform: scale(1);
            }
            5%{
                transform: scale(1);
            }
            10%{
                transform: scale(1.05);
            }
            15%{
                transform: scale(1);
            }
            20%{
                transform: translate(3px, 6px);
                transform: scale(1.01);
            }
            25%{
                transform: scale(1);
            }
            30%{
                transform: scale(1.05);
            }
            35%{
                transform: scale(1);
            }
            40%{ 
                transform: translate(3px, -6px);
                transform: scale(1.01);
            }
            45%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.05);
            }
            55%{
                transform: scale(1);
            }
            60%{
                transform: translate(-3px, 6px);
                transform: scale(1.01);
            }
            65%{
                transform: scale(1);
            }
            70%{
                transform: scale(1.05);
            }
            75%{
                transform: scale(1);
            }
            80%{ 
                transform: translate(3px, -6px); 
                transform: scale(1.01);
            }
            85%{
                transform: scale(1);
            }
            90%{
                transform: scale(1.05);
            }
            95%{
                transform: scale(1);
            }
            100%{ 
                transform: translate(0); 
                transform: scale(1.01);
            }
        }
        .button1{
            background-image: url("images/abdb187a-3b88-47d2-94bf-9f48a017d452.png");
            width: 200px;
            height: 50px;
            font-size: large;
            font-family: "Mountains of Christmas", cursive;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="body1">
        <h1>HAVE YOU MET HIM?</h1>
        <h1>JUST BE CAREFUL AND HE WATCHES YOUR EVERY STEP</h1>
        <h1>HE KNOWS YOU ARE HERE</h1>
        <a href="index.html">
            <button class="button1"><span>ARE YOU READY</span></button>
        </a>
    </div>
</body>
</html>
